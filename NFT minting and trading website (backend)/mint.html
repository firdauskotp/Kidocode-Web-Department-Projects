<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="wallet.html">Wallet</a>
        <a href="mint.html" class="active">Mint</a>
        <a href="gallery.html">Gallery</a>
        <a href="marketplace.html">Marketplace</a>
    </nav>

    <main class="container">
        <h1>Mint Your NFT</h1>
        
        <div class="mint-form">
            <div id="drop-zone" class="drop-zone">
                <p>Click here or drag and drop your image to upload</p>
                <input type="file" id="file-picker" accept="image/*" class="file-input" style="opacity: 0;"/>
                <p class="file-name" id="file-name"></p>
                <button id="clear-file" class="secondary-button" style="display: none;">Clear Selection</button>
            </div>

            <div class="form-group">
                <label for="nft-name">NFT Name</label>
                <input type="text" id="nft-name" placeholder="Enter NFT Name" required class="input-field" />
            </div>

            <div class="form-group">
                <label for="nft-description">NFT Description</label>
                <textarea id="nft-description" placeholder="Enter NFT Description" required class="input-field" autocomplete="off"></textarea>
            </div>

            <button id="mint-button" class="primary-button">Mint NFT</button>
        </div>
        
        <div id="minted-nft" class="minted-nft-display"></div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
