<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell NFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="wallet.html">Wallet</a>
        <a href="mint.html">Mint NFT</a>
        <a href="gallery.html">Gallery</a>
        <a href="marketplace.html">Marketplace</a>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Sell NFT</h1>
        
        <!-- NFT Details -->
        <div id="nft-container" class="nft-container">
            <div class="nft-image" id="nft-image-container">
                <img id="nft-image" src="https://picsum.photos/900/600" alt="NFT Image">
            </div>
            <div class="nft-info">
                <h2 id="nft-name">NFT Name</h2>
                <p id="nft-description">NFT Description</p>
                <p id="nft-details">Token ID: Loading...</p>
            </div>
        </div>

        <!-- Sell Form -->
        <form id="sell-form">
            <div class="form-group">
                <label for="price">Set Price (ETH):
                    <span class="tooltip" title="Enter the price you want to sell the NFT for in Ethereum.">?</span>
                </label>
                <input type="number" id="price" class="input-field" placeholder="Enter price in ETH" step="0.01" required>
            </div>
            <button type="button" id="sell-button" class="primary-button">Sell</button>
            <button type="button" id="cancel-button" class="secondary-button" onclick="window.location.href='gallery.html'">Cancel</button>
        </form>

        <!-- Spinner -->
        <div id="loading" class="loading-spinner" style="display: none;">Listing NFT...</div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Web3.js and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
