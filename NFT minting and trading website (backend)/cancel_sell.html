<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="wallet.html">Wallet</a>
        <a href="mint.html">Mint NFT</a>
        <a href="gallery.html">Gallery</a>
        <a href="marketplace.html">Marketplace</a>
    </nav>

    <main class="container">
        <h1>Cancel NFT Sale</h1>
        <div id="nft-container" class="nft-container">
            <div class="nft-image">
                <img id="nft-image" src="https://picsum.photos/900/600" alt="NFT Image">
            </div>
            <div class="nft-info">
                <h2 id="nft-name">NFT Name</h2>
                <p id="nft-description">NFT Description</p>
                <p id="nft-details">Token ID: Loading...</p>
                <p id="nft-price">Price: Loading...</p>
            </div>
        </div>

        <form id="cancel-form">
            <p>Are you sure you want to cancel the sale?</p>
            <button type="button" id="cancel-button" class="primary-button">Cancel Sale</button>
            <button type="button" id="back-button" class="secondary-button" onclick="window.location.href='gallery.html'">Back</button>
        </form>

        <!-- Spinner -->
        <div id="loading" class="loading-spinner" style="display: none;">Processing...</div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </main>

    <!-- Web3.js and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
